### YamlMime:Hub
title: Administrador de Microsoft Forms
summary: 'Con Microsoft Forms, puede crear fácilmente encuestas, cuestionarios, sondeos y otro tipo de formularios. Desde casi todos los exploradores web o dispositivos móviles podrá invitar a las personas para que respondan a su formulario, ver los resultados en tiempo real a medida que se envían, usar análisis integrados para evaluar las respuestas y exportar resultados a Excel para realizar análisis o calificaciones adicionales. Forms está disponible con carácter general para clientes de Office365 Educación, clientes de aplicaciones de Microsoft365 para negocios y clientes con una cuenta de Microsoft (Hotmail, Live o Outlook.com).'
